name: napari-matous
display_name: napari Matous
contributions:
  commands:
    - id: napari-matous.get_reader
      python_name: napari_matous._reader:napari_get_reader
      title: Open data with napari Matous
    - id: napari-matous.write_multiple
      python_name: napari_matous._writer:write_multiple
      title: Save multi-layer data with napari Matous
    - id: napari-matous.write_single_image
      python_name: napari_matous._writer:write_single_image
      title: Save image data with napari Matous
    - id: napari-matous.make_sample_data
      python_name: napari_matous._sample_data:make_sample_data
      title: Load sample data from napari Matous
    - id: napari-matous.make_qwidget
      python_name: napari_matous._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-matous.make_magic_widget
      python_name: napari_matous._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-matous.make_func_widget
      python_name: napari_matous._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-matous.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-matous.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-matous.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-matous.make_sample_data
      display_name: napari Matous
      key: unique_id.1
  widgets:
    - command: napari-matous.make_qwidget
      display_name: Example QWidget
    - command: napari-matous.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-matous.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
